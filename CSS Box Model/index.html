<!DOCTYPE html>
<html lang="en">    
  <head>        
    <title>CSS Box Model</title>
        
    <style>            
      .box {                
        /* your box style */   
        border-width: 2px;
        border: 1px solid black;
        padding: 20px;
        margin: 20px;
        background-color: yellow;      
      }
            
      .box-content {                
        /* your box content style */
        color: red;       
      }        
    </style>    
  </head>    
  <body>        
    <div class="box">            
      <p class="box-content">I am a box</p>        
    </div>    
  </body>
</html>
